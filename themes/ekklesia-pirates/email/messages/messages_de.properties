emailVerificationBody=Jemand hat ein {2}-Konto mit dieser E-Mail-Adresse erstellt. Falls du das warst, klicke auf den Link, um die E-Mail-Adresse zu verifizieren.\n\n{0}\n\nDieser Link wird in {1} Minuten ablaufen. Falls der Link schon abgelaufen sein sollte, melde dich bitte beim Piratenlogin an. Du kannst dir dann einen neuen Link zuschicken lassen.\n\nFalls du dieses Konto nicht erstellt hast, melde dies bitte an support@it.piratenpartei.de.
emailVerificationBodyHtml=<p>Jemand hat ein {2}-Konto mit dieser E-Mail-Adresse erstellt. Falls du das warst, klicke auf den Link, um die E-Mail-Adresse zu verifizieren.</p><p><a href="{0}">Link zur Best\u00E4tigung der E-Mail-Adresse</a></p><p>Dieser Link wird in {1} Minuten ablaufen. Falls der Link schon abgelaufen sein sollte, melde dich bitte beim Piratenlogin an. Du kannst dir dann einen neuen Link zuschicken lassen.</p><p>Falls du dieses Konto nicht erstellt hast, melde dies bitte an support@it.piratenpartei.de.</p>

