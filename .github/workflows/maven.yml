name: Build Maven project and Keycloak Docker container

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package
    - name: Build docker image
      run: docker build . -t ekklesia-keycloak
    - name: Login to docker registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      if: github.event_name != 'pull_request'
    - name: set lower case owner name
      run: |
        echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
      env:
        OWNER: '${{ github.repository_owner }}'
    - name: Push docker image
      run: docker push ghcr.io/${{ env.OWNER_LC }}/ekklesia-keycloak:latest
      if: github.event_name != 'pull_request'
    - uses: actions/upload-artifact@v2
      with:
        name: Keycloak Ekklesia
        path: target/keycloak-ekklesia.jar
